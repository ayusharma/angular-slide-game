<html lang="en"
  ng-app="slideApp">

  <head>
    <title>Angular Slide Game</title>
    <!-- Base stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200italic,300,300italic,400,400italic,600,600italic,700,700italic'

      rel='stylesheet'
      type='text/css'>
    <!-- Custom Styles -->
    <link rel="stylesheet"
      href="slide.min.css" />
  </head>

  <body>
    <div ng-controller="slideCtrl">
      <div ng-repeat="(key, value) in grid">
        <span ng-repeat="(k, val) in value"
          ng-click="move(key, k)">{{ val }}</span>
      </div>
      <br>
      <button ng-click="solve()">
      Solve
    </button>
      <button ng-click="newGame()">
      New Game
    </button>
      <div>
        <b>Moves: {{moves.count}}</b>
        <p ng-repeat="move in history">
          Tile {{move.value}} moved from {{move.old.x}} {{move.old.y}} to {{move.new.pos.x}}
          {{move.new.pos.x}} and pivot tile moved in {{move.new.direaction}} direction.
        </p>
      </div>

    </div>
  </body>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script type="text/javascript"
    src="slide.min.js"></script>

</html>
